<!DOCTYPE html>
<html>

<head>
    <title>Grid Review</title>
    <style>
        .divrules {
            background-color: aqua;
            height: 35px;
            width: 35px;
            margin: 10px;
            font-size: 30px;
        }

        .container {
            display: grid;

        }

        .nav {
            display: grid;
            grid-template-columns: auto;

        }

        .bodymain {
            display: grid;
            grid-template-columns: auto auto;
        }

        #navspecifc {
            width: 1900px;
            height: 100px;
        }

        .optionrules{
            display: grid;
            grid-template-columns: auto auto auto;
            
        }
        .footer{
            display: grid;
            grid-auto-columns: auto auto auto auto;
        }
    </style>
</head>

<body class="container">
    <div class="nav"></div>
    <div class="divrules" id="navspecifc" >1</div>
    <div class="bodymain">
        <div class="divrules" style="width: 1300px; height: 450px;">2</div>
        <div class="divrules" style="width: 750px; height: 450px;">3</div>
    </div>
    <div class="optionrules">
        <div class="divrules" style="width: 650px; height:500px;">4</div>
        <div class="divrules" style="width: 650px; height: 500px;">5</div>
        <div class="divrules" style="width: 650px; height: 500px;">6</div>
    </div>
    <div class="footer">
        <div class="divrules" style="width: 1900px; height: 100px;">7</div>
    </div>
</body>

</html>
